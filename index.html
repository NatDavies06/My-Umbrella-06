<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Umbrella</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Umbrella</h1>
        <form id="searchForm">

    <main>

        <section id="forecastWeather" class="weather-section"></section>

    </main>

    <script src="script.js"></script>
</body>
</html>
